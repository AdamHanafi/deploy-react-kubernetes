apiVersion: v1
kind: Service
metadata:
  name: react-app
  labels:
    app: app
spec:
  type: NodePort
  ports:
  - port: 3000
    name: http
    nodePort: 30080
  selector:
    app: app
---
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: react-app
        image: <docker_username>/rotisserie-app
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
